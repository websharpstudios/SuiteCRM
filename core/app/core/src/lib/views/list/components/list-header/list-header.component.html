<ng-container>
    <div class="list-view-header">
        <ng-container *ngIf="displayResponsiveTable">
            <div class="d-flex flex-nowrap">
                <div class="row">
                    <div class="col">
                        <div class="order-3">
                            <scrm-action-menu></scrm-action-menu>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="order-2">
                            <scrm-module-title class="list-view-title" [title]="moduleTitle">
                            </scrm-module-title>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="order-1">
                            <scrm-settings-menu></scrm-settings-menu>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template [ngIf]="!displayResponsiveTable">
            <div class="row mr-0 align-items-center">
                <div class="col-md-4">
                    <scrm-module-title class="list-view-title" [title]="moduleTitle"></scrm-module-title>
                </div>
                <div class="col-md-8">
                    <div class="row mr-0 ml-1">
                        <div class="w-100">
                            <scrm-action-menu></scrm-action-menu>
                        </div>
                        <div class="w-100">
                            <scrm-settings-menu></scrm-settings-menu>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-view-hr-container">
                <hr class="list-view-hr">
            </div>
            <div *ngIf="actionPanel === 'filters'" class="container-fluid pt-2 small-font">
                <div class="row">
                    <div class="col">
                        <scrm-list-filter [config]="filterAdapter.getConfig()"></scrm-list-filter>
                    </div>
                </div>
            </div>
            <div *ngIf="actionPanel === 'recordPanel' && recordPanelConfig" class="container-fluid pt-2 small-font">
                <div class="row">
                    <div class="col">
                        <scrm-record-panel [config]="recordPanelConfig"></scrm-record-panel>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-container>
